<div class="row">
  <div class="col-md-7">
    <a>
      <img class="img-fluid rounded mb-3 mb-md-0" [src]="portfolio.imagePath" alt="">
    </a>
  </div>
  <div class="col-md-5">
    <h3>{{ portfolio.name }}</h3>
    <p>{{ portfolio.description }}</p>
    <a class="btn btn-primary" [routerLink]="['/portfolio-item', 'page', page]" [queryParams]="{project: index + 1}">View Project <span class="glyphicon glyphicon-chevron-right"></span></a>
  </div>
</div>
