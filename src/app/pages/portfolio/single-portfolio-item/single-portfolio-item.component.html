<!-- Portfolio Item Row -->
<div class="row">

  <div class="col-md-8">
    <img class="img-fluid" src="{{ portfolioDetails.imagePath }}" alt="{{ portfolioDetails.name }}">
  </div>

  <div class="col-md-4">
    <h3 class="my-3">Project Description</h3>
    <p>{{ portfolioDetails.description }}</p>
    <h3 *ngIf="portfolioDetails.portfolioDetails.length > 0" class="my-3">Project Details</h3>
    <ul>
      <li *ngFor="let portfolioDetail of portfolioDetails.portfolioDetails">{{ portfolioDetail.detailName }}</li>
    </ul>
  </div>

</div>
<!-- /.row -->

<!-- Related Projects Row -->
<h3 class="my-4">Related Projects</h3>

<div class="row">
  <div class="col-md-3 col-sm-6 mb-4" *ngFor="let portfolio of portfolios; let i = index">
    <a style="cursor: pointer" [routerLink]="['/portfolio-item', 'page', page]" [queryParams]="{project: i + 1}">
      <img class="img-fluid" [src]="portfolio.imagePath" alt="{{ portfolio.name }}">
    </a>
  </div>
</div>
<!-- /.row -->

<mb-pagination></mb-pagination>
