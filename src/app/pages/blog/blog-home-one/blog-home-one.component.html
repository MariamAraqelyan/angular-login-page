<div class="row">
  <!-- Blog Entries Column -->
  <div class="col-md-8">
    <!-- Blog Post -->
    <div class="card mb-4" *ngFor="let blogPost of blogPosts; let i = index">
      <mb-blog-home-one-item [blogPost]="blogPost" [blogPostId]="i + 1"></mb-blog-home-one-item>
    </div>
  </div>
  <!-- Sidebar Widgets Column -->
  <div class="col-md-4">
   <mb-blog-widget></mb-blog-widget>
  </div>

</div>
