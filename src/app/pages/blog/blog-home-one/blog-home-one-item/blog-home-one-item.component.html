<img class="card-img-top img-fluid" [src]="blogPost.imageUrl" alt="Card image cap">
<div class="card-block">
  <h2 class="card-title">{{ blogPost.title }}</h2>
  <p class="card-text">{{ blogPost.description }}</p>
  <a [routerLink]="['/blog-post', blogPostId]" class="btn btn-primary">Read More &rarr;</a>
</div>
<div class="card-footer text-muted">
  Posted on {{ blogPost.date | date: 'longDate' }} by <a href="#">Start Bootstrap</a>
</div>
